<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement Réussi - TimeToBook</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #0f172a;
        }
        .card {
            background: white;
            padding: 3rem;
            border-radius: 24px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        .icon-circle {
            width: 80px;
            height: 80px;
            background: #dcfce7;
            color: #166534;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 1.5rem;
        }
        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            color: #166534;
        }
        p {
            color: #64748b;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background: #0f172a;
            color: white;
            padding: 1rem 2rem;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #1e293b;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-circle">
            <i class="fa-solid fa-check"></i>
        </div>
        <h1>Paiement Réussi !</h1>
        <p>Merci pour votre abonnement. Votre compte a été mis à jour avec succès. Vous allez être redirigé vers votre tableau de bord.</p>
        <a href="/" class="btn" id="redirect-btn">Retour au Dashboard</a>
    </div>

    <script>
        // Determine where to redirect based on user role or previous page if possible
        // For now, we'll redirect to the root which should handle routing or let the user choose
        
        const btn = document.getElementById('redirect-btn');
        
        // Try to get the salon type from localStorage if stored, otherwise default to root
        // Since we don't easily know which theme they came from without more complex state, 
        // we can try to infer or just send them to a safe place.
        
        // Auto redirect after 5 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 5000);
    </script>
</body>
</html>
